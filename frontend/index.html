<!doctype html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MaiMai des Jahres</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-icons.min.css">

    <style>
        html,
        body {
            height: 100%;
        }

        .fill {
            min-height: 100%;
            height: 100%;
        }
    </style>
</head>

<body onload="init_this_stuff()">
    <div class="container-fluid fill">
        <div class="h-25 row text-center align-items-center">
            <h1>Maimai des Jahres</h1>
        </div>
        <div class="h-50 row text-center align-items-center">
            <div class="col d-none d-md-block col-md-2">
                <button type="button" class="btn" data-bs-toggle="tooltip" data-bs-placement="bottom"
                    data-bs-title="I don't like" onclick="dislike_meme()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="red" class="bi bi-x-lg"
                        viewBox="0 0 16 16">
                        <path
                            d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z" />
                    </svg>
                </button>
            </div>
            <div class="col col-xs-12 col-sm-8 h-100">
                <img src="https://placehold.co/400" class="h-100 w-100" id="meme-img" style="max-width: 400px;"/>
            </div>
            <div class="col d-none d-md-block col-md-2">
                <button type="button" class="btn btn-like" data-bs-toggle="tooltip" data-bs-placement="bottom"
                    data-bs-title="I like" onclick="like_meme()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="green" class="bi bi-heart-fill"
                        viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314" />
                    </svg>
                </button>
            </div>
        </div>
        <div class="h-25 row text-center align-items-center">
            <div class="col d-md-none">
                <button type="button" class="btn" data-bs-toggle="tooltip" data-bs-placement="bottom"
                    data-bs-title="I don't like" onclick="dislike_meme()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="red" class="bi bi-x-lg"
                        viewBox="0 0 16 16">
                        <path
                            d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z" />
                    </svg>
                </button>
            </div>
            <div class="col">
                <button type="button" class="btn" data-bs-toggle="tooltip" data-bs-placement="bottom"
                    data-bs-title="Skip this meme" onclick="skip_meme()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="grey" class="bi bi-skip-end"
                        viewBox="0 0 16 16">
                        <path
                            d="M12.5 4a.5.5 0 0 0-1 0v3.248L5.233 3.612C4.713 3.31 4 3.655 4 4.308v7.384c0 .653.713.998 1.233.696L11.5 8.752V12a.5.5 0 0 0 1 0zM5 4.633 10.804 8 5 11.367z" />
                    </svg>
                </button>
            </div>
            <div class="col d-md-none">
                <button type="button" class="btn btn-like" data-bs-toggle="tooltip" data-bs-placement="bottom"
                    data-bs-title="I like" onclick="like_meme()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="green" class="bi bi-heart-fill"
                        viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Zugriffsprüfung</h1>
                </div>
                <div class="modal-body">
                    <p>
                        Nicht jeder soll Zugriff auf diese super-duper Website haben. Deswegen musst du diese Frage beantworten, um mit der Bewertung starten zu können!
                    </p>
                    <p id="question-text" class="lead">
                    </p>
                    <form>
                        <div class="mb-3">
                            <label for="challenge-answer" class="col-form-label">Deine Antwort:</label>
                            <input type="text" class="form-control" id="challenge-answer">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="check_challenge()"
                        id="check-challenge-button" disabled>Prüfen</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="dist/main.js"></script>
    <script src="js/logic.js"></script>
</body>

</html>
